name: Production Branch Protection

on:
  # Run on all pull requests targeting production
  pull_request:
    branches: [ production ]
  
  # Run on direct pushes to production (for emergency fixes)
  push:
    branches: [ production ]

jobs:
  test-and-validate:
    name: Run Tests and Validation
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run all tests
      run: npm test -- --run --reporter=verbose
      
    - name: Build project
      run: npm run build
      
    - name: Check build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed - no dist directory found"
          exit 1
        fi
        echo "Build successful - dist directory created"

  # Job that depends on test-and-validate to pass
  production-ready:
    name: Mark as Production Ready
    runs-on: ubuntu-latest
    needs: test-and-validate
    if: success()
    
    steps:
    - name: Production validation complete
      run: |
        echo "✅ All tests passed"
        echo "✅ TypeScript compilation successful" 
        echo "✅ Build artifacts generated"
        echo "✅ Ready for production deployment"